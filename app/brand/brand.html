<div class="brand">
  <article class="brand__content">
    <div class="brand__content--left-control"></div>
    <div class="brand__content--carousel">
      <slick settings="brandVM.slickSettings">
        <section class="brand-slick-slide" ng-repeat="slide in brandVM.slides">
          <h1 ng-bind="slide.title"></h1>
          <p ng-bind="slide.text"></p>
        </section>
      </slick>
    </div>
    <div class="brand__content--right-control"></div>
  </article>
</div>
