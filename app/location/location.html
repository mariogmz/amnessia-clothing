<div class="location">
  <div class="location__content">
    <section class="location__map">
      <ui-gmap-google-map center="locationVM.map.center" zoom="locationVM.map.zoom" options="locationVM.options">
        <ui-gmap-marker idKey="locationVM.marker.idKey" coords="locationVM.marker.coords" options="locationVM.marker.options"></ui-gmap-marker>
      </ui-gmap-google-map>
    </section>
    <section class="location__info">
      <div class="location__info--container">
        <address>
          <p ng-bind="locationVM.locationData.address"></p>
          <p ng-bind="locationVM.locationData.street"></p>
          <p ng-bind="locationVM.locationData.state"></p>
        </address>
        <p class="location__info--phone" ng-bind="locationVM.locationData.phone"></p>
        <p class="location__info--email" ng-bind="locationVM.locationData.email"></p>
      </div>
    </section>
  </div>
</div>
