<div class="catalog">
  <section class="catalog__gallery">
      <div ng-repeat="image in catalogVM.gallery" class="catalog__gallery--item">
        <div class="catalog__gallery--overlay">
          <div class="catalog__gallery--overlay-content">
            <p>modelo: ABC-001</p>
            <p>tallas: ch m g xg</p>
            <p>precio: $265.00</p>
          </div>
        </div>
        <img ng-src="images/{{image.thumbnailUrl}}" alt=""
          data-full="{{image.fullUrl}}"/>
      </div>
  </section>
</div>
