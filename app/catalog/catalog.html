<div class="catalog">
  <section class="catalog__gallery">
      <div ng-repeat="image in catalogVM.gallery" class="catalog__gallery--item" data-src="{{image.fullUrl}}">
        <div class="catalog__gallery--overlay">
          <div class="catalog__gallery--overlay-content">
            <p ng-bind="image.description"></p>
          </div>
        </div>
        <img ng-src="{{image.thumbnailUrl}}" alt="{{image.description}}"/>
      </div>
  </section>
</div>
